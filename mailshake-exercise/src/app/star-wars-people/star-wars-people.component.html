<div class="container">
    <h1>Star Wars People</h1>
    <button mat-raised-button color="primary">Load People</button>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="homeWorld">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Home World </th>
          <td mat-cell *matCellDef="let person"> {{person.world}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="birthYear">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year </th>
          <td mat-cell *matCellDef="let person"> {{person.dob}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="films">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Films </th>
          <td mat-cell *matCellDef="let person"><div *ngFor="let film of person.films">{{film}}</div></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>      
</div>
